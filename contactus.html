<meta name="description" content="Edwin Wong approached Gabriel Wong and Po Sing Tsui with his dream of making Hawaii the financial and technology East-West Center of the Pacific. Gabriel, an engineer formerly with AT&T Western Electric and GT&E, and Po Sing, a technical-savvy family friend, embraced Edwin’s vision. Gabriel and Po Sing collaborated together and invented a novel, robust, and highly efficient telecommunication protocol, which they believed, would make telecommunication more cost effective. Today, the telecommunication protocol that Gabriel and Po Sing conceived of is utilized in many modern day wireless and wired data communication products like Internet cell phones and cable modem technologies. Due to technologies like GPNE’s patents, people all over the world are enjoying more robust and affordable data communications. GPNE was named after its original founders: Gabriel Wong, Po-Sing Tsui, and Edwin Wong.">

function MM_nbGroup(event, grpName) { //v6.0
  var i,img,nbArr,args=MM_nbGroup.arguments;
  if (event == "init" && args.length > 2) {
    if ((img = MM_findObj(args[2])) != null && !img.MM_init) {
      img.MM_init = true; img.MM_up = args[3]; img.MM_dn = img.src;

        if (!img.MM_up) img.MM_up = img.src;
        img.src = img.MM_dn = args[i+1];
        nbArr[nbArr.length] = img;
    } }
  } else if (event == "over") {
    document.MM_nbOver = nbArr = new Array();
    for (i=1; i < args.length-1; i+=3) if ((img = MM_findObj(args[i])) != null) {
      if (!img.MM_up) img.MM_up = img.src;
      img.src = (img.MM_dn && args[i+2]) ? args[i+2] : ((args[i+1])? args[i+1] : img.MM_up);
      nbArr[nbArr.length] = img;
    }
  } else if (event == "out" ) {
    for (i=0; i < document.MM_nbOver.length; i++) {
      img = document.MM_nbOver[i]; img.src = (img.MM_dn) ? img.MM_dn : img.MM_up; }
  } else if (event == "down") {
    nbArr = document[grpName];
    if (nbArr)
      for (i=0; i < nbArr.length; i++) { img=nbArr[i]; img.src = img.MM_up; img.MM_dn = 0; }
    document[grpName] = nbArr = new Array();
    for (i=2; i < args.length-1; i+=2) if ((img = MM_findObj(args[i])) != null) {
      if (!img.MM_up) img.MM_up = img.src;
      img.src = img.MM_dn = (args[i+1])? args[i+1] : img.MM_up;
      nbArr[nbArr.length] = img;
  } }
}
